 {% if page.comments %}
<section class="notepad-disqus row">
    <div class="small-12 columns">
        <h1 class="notepad-comments-header">Comentarios</h1>
        <div id="disqus_thread"></div>
    </div>
</section>
<div class="cf"></div>

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = '{{ site.disqus_shortname }}';
    var disqus_title = '{{ page.title }}';
    var disqus_url = '{{ page.url | replace:'
    index.html ','
    ' | prepend: site.url }}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var s = document.createElement('script');
        s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());

    (function() {
        var dsq = document.createElement('script');
        dsq.type = 'text/javascript';
        dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Por favor, activa Javascript par ver los <a href="http://disqus.com/?ref_noscript">comentarios de Disqus.</a></noscript>
{% endif %}
